<body class="b">
    <h2>Nomination Form</h2>
    <form action="/submit_nomination" method="post">
        <label for="nominator_name">Your Name:</label><br>
        <input type="text" id="nominator_name" name="nominator_name" required><br><br>

        <label for="nominator_email">Your Email:</label><br>

        <input type="text" id="nominee_name" name="nominee_name" required><br><br>

        <label for="nominee_email">Nominee's Email:</label><br>
        <input type="email" id="nominee_email" name="nominee_email" required><br><br>

        <label for="reason">Reason for Nomination:</label><br>
        <textarea id="reason" name="reason" required></textarea><br><br>

    </form>
