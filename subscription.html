<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <style>
        .b{
            background-color: aquamarine;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body class="b" >
    <h1>Subscription Form</h1><br><br><br><br>
    <form action="/submit_subscription" method="POST">
        <label for="name">Name:</label>
        <input type="name" id="name" name="name" required><br><br><br><br>
        <label for="age">Age:</label>
        <input type="age" id="age" name="age" required><br><br><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br><br><br>

        <label for="subscription_type">Subscription Type:</label>
        <select id="subscription_type" name="subscription_type" required>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select><br><br><br><br>

        <input type="submit" value="Subscribe">
       
    </form>
    <p style="text-align: center;"><button type="button"><a href="index.html">home</a></button>
    </p>
</body>
</html>
