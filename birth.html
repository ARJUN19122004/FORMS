<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Application Form</title>
    <style>
        .b{
            background-color: violet;
            color: yellow;
            text-align: center;
            font-style: italic;
            font-size: larger;
        }
    </style>
     <h1 style="background-color: purple;">Birth / Death Certificate Application Form</h1>
</head>
<body class="b">
   
    <form action="/submit_certificate_application" method="POST">
        <label for="type">Type of Certificate:</label>
        <select id="type" name="type" required>
            <option value="birth">Birth Certificate</option>
            <option value="death">Death Certificate</option>
        </select><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="date">Date of Birth / Death:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="place">Place of Birth / Death:</label>
        <input type="text" id="place" name="place" required><br><br>

        <input type="submit" value="Apply for Certificate">
    </form>
    <p style="text-align: center;"><button type="button"><a href="index.html">home</a></button>
    </p>
</body>
</html>
