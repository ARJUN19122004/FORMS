<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonafide Certificate Application Form</title>
    <style>
        .b{
            background-color: palevioletred;
            text-align: center;
            font-style: italic;
        }
    </style>
    <h1 style="background-color: yellow;">Bonafide Certificate Application Form</h1><br><br><br><br>
</head>
<body class="b">
    
    <form action="/submit_bonafide_application" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br><br><br>

        <label for="institution">Institution:</label>
        <input type="text" id="institution" name="institution" required><br><br><br><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br><br><br><br>

        <label for="year">Year of Study:</label>
        <input type="text" id="year" name="year" required><br><br><br><br>

        <input type="submit" value="Apply for Bonafide Certificate">
    </form>
    <p style="text-align: center;"><button type="button"><a href="index.html">home</a></button>
    </p>
</body>
</html>
